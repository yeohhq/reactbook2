<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="03.table.css" />
	</head>
	<body>
		<div id="app">
			<!-- my app renders here -->
		</div>
		<script src="react/react.js"></script>
		<script src="react/react-dom.js"></script>
		<script src="react/babel.js"></script>
		<script src="react/prop-types.js"></script>
		<script type="text/babel">
			function clone(o) {
				return JSON.parse(JSON.stringify(o))
			}

			class Excel extends React.Component {
				constructor(props) {
					super()
					this.state = {
						data: props.initialData,
						sortby: null, // property sorted by
						descending: false // direction of sort
					}
					this.sort = this.sort.bind(this)
				}
				sort(e) {
					const column = e.target.cellIndex
					const data = clone(this.state.data)
					const descending =
						this.state.sortby === column && // unless the index of the new column is the same as the current sort-by column and the sorting is not already descending from a previous click on the header
						!this.state.descending // Default is ascending (A to Z)
					data.sort((a, b) => {
						if (a[column] === b[column]) {
							return 0
						}
						return descending
							? a[column] < b[column]
								? 1
								: -1
							: a[column] > b[column]
							? 1
							: -1
					})
					this.setState({
						data,
						sortby: column,
						descending
					})
				}
				render() {
					return (
						<table>
							<thead onClick={this.sort}>
								<tr>
									{this.props.headers.map((title, idx) => {
										if (this.state.sortby === idx) {
											title += this.state.descending
												? ' \u2191'
												: ' \u2193'
										}
										return <th key={idx}>{title}</th>
									})}
								</tr>
							</thead>
							<tbody>
								{this.state.data.map((row, idx) => (
									<tr key={idx}>
										{row.map((cell, idx) => (
											<td key={idx}>{cell}</td>
										))}
									</tr>
								))}
							</tbody>
						</table>
					)
				}
			}

			Excel.propTypes = {
				headers: PropTypes.arrayOf(PropTypes.string),
				initialData: PropTypes.arrayOf(
					PropTypes.arrayOf(PropTypes.string)
				)
			}

			const headers = ['Book', 'Author', 'Language', 'Published', 'Sales']

			const data = [
				[
					'A Tale of Two Cities',
					'Charles Dickens',
					'English',
					'1859',
					'200 million'
				],
				[
					'Le Petit Prince (The Little Prince)',
					'Antoine de Saint-Exup√©ry',
					'French',
					'1943',
					'150 million'
				],
				[
					"Harry Potter and the Philosopher's Stone",
					'J. K. Rowling',
					'English',
					'1997',
					'120 million'
				],
				[
					'And Then There Were None',
					'Agatha Christie',
					'English',
					'1939',
					'100 million'
				],
				[
					'Dream of the Red Chamber',
					'Cao Xueqin',
					'Chinese',
					'1791',
					'100 million'
				],
				[
					'The Hobbit',
					'J. R. R. Tolkien',
					'English',
					'1937',
					'100 million'
				]
			]

			ReactDOM.render(
				<Excel headers={headers} initialData={data} />,
				document.getElementById('app')
			)
		</script>
	</body>
</html>
